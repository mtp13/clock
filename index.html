<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js"></script>
    <title>Digital Clock</title>
  </head>

  <body onload="updateClock()">
    <div class="wrapper">
      <p id="date">MM/DD/YYYY</p>
      <p id="clock">HH:MM:SS AM</p>
      <fieldset id="displayOptions">
        <legend>Display Options:</legend>
        <div class="checkbox-container">
          <input type="checkbox" id="military" onclick="updateClock()" />
          <label for="military">Military Time</label><br />
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="showDate" onclick="updateClock()" />
          <label for="showDate">Date</label>
        </div>
      </fieldset>
    </div>
  </body>
</html>
