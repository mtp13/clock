<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <script src="clock.js"></script>
    <title>Digital Clock</title>
  </head>

  <body onload="updateClock()">
    <div class="wrapper">
      <p id="date">MM/DD/YYYY</p>
      <p id="clock">HH:MM:SS AM</p>
      <fieldset id="displayOptions">
        <legend>Display Options:</legend>
        <div class="checkbox-container">
          <input type="checkbox" id="military" onclick="updateClock()" />
          <label for="military">Military Time</label><br />
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="showDate" onclick="updateClock()" />
          <label for="showDate">Date</label>
        </div>
      </fieldset>
    </div>
  </body>
</html>
